<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Products - Leading Light</title>
    <link rel="stylesheet" href="product.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-container">
                <div class="branding">
                    <div class="logo">
                        <img src="images/NEWLOGO.jpg" alt="Leading Light Logo">
                    </div>
                    <h1 class="company-name">Leading Light</h1>
                </div>
                
                <nav class="navlist">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="products.html">Products</a></li>
                        <li><a href="#contact">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <div class="product-choice-container">
        <button class="product-choice-button all" onclick="filterProducts('all')">All</button>
        <button class="product-choice-button" onclick="filterProducts('laptops')">Laptops</button>
        <button class="product-choice-button" onclick="filterProducts('pcs')">PCs</button>
        <button class="product-choice-button" onclick="filterProducts('accessories')">Accessories</button>
    </div>

    <section class="products">
        <div class="container">
            <h2>Our Inventory</h2>
            <div class="products-grid" id="productGrid">
                </div>
        </div>
    </section>

    <footer id="contact">
        <div class="container">
            <p>&copy; 2025 Leading Light ICT Consultants. All rights reserved.</p>
            <p>Contact us: info@Leadinglight@ac.ke | #</p>
        </div>
